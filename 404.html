<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Resource Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        h2 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <h1>Error 404: Resource Not Found</h1>
    <h2>Well, something went terribly wrong</h2>
    <a href="index.html">Back to the Homepage</a>    

    <script>
        // If the missing resource is a PDF, show a custom message
        if (window.location.pathname.endsWith(".pdf")) {
            document.body.innerHTML = `
                <h1>Error 404: PDF Not Found</h1>
                <h2>The requested PDF could not be retrieved.</h2>
                <a href="index.html">Back to the Homepage</a>
            `;
        }
    </script>

</body>
</html>
